<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <!-- Bootstrap 5 CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Hello World!</h1>
        
        <div id="urlParamDisplay" class="card p-3 shadow-sm">
            <h5 class="card-title">Query Parameter Info</h5>
            <p class="card-text" id="urlMessage">Checking for 'url' parameter...</p>
            <small class="text-muted">Example: Append <code>?url=https://www.example.com</code> to the URL.</small>
        </div>
    </div>

    <!-- Inline JavaScript for query parameter handling -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlMessageElement = document.getElementById('urlMessage');
            const params = new URLSearchParams(window.location.search);
            const urlParam = params.get('url');

            // Handle the 'url' query parameter
            if (urlParam) {
                // Basic validation: check if it starts with http:// or https://
                if (urlParam.startsWith('http://') || urlParam.startsWith('https://')) {
                    urlMessageElement.innerHTML = `Found 'url' parameter: <a href="${urlParam}" target="_blank" rel="noopener noreferrer" class="alert-link">${urlParam}</a>`;
                    urlMessageElement.classList.add('text-success');
                } else {
                    // Error handling for potentially malformed URL
                    urlMessageElement.innerHTML = `Found 'url' parameter: <code>${urlParam}</code><br>It does not start with <code>http://</code> or <code>https://</code>, so it might not be a valid external link.`;
                    urlMessageElement.classList.add('text-warning');
                }
            } else {
                // Display message if 'url' parameter is not found
                urlMessageElement.innerHTML = "No 'url' query parameter was found in the URL.";
                urlMessageElement.classList.add('text-info');
            }
        });
    </script>

    <!-- Bootstrap 5 JavaScript Bundle from CDN (Popper included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
